<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-header d-flex justify-content-between align-items-center">
            <h2>Chemical supplies</h2>
            <div class="toolbar">
                <button id="addRowBtn" class="btn btn-primary"><i class="bi bi-plus"></i></button> 
                <button id="moveUpBtn" class="btn btn-secondary"><i class="bi bi-arrow-up"></i></button> 
                <button id="moveDownBtn" class="btn btn-secondary"><i class="bi bi-arrow-down"></i></button>
                <button id="deleteRowBtn" class="btn btn-danger"><i class="bi bi-trash"></i></button> 
                <button id="refreshBtn" class="btn btn-info"><i class="bi bi-arrow-repeat"></i></button>
                <button id="saveBtn" class="btn btn-success"><i class="bi bi-save"></i></button> 
            </div>
        </div>
        <table id="chemicalTable" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>✔️</th>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Chemical Name</th>
                    <th onclick="sortTable(2)">Vendor</th>
                    <th onclick="sortTable(3)">Density</th>
                    <th onclick="sortTable(4)">Viscosity</th>
                    <th onclick="sortTable(5)">Packaging</th>
                    <th onclick="sortTable(6)">Pack Size</th>
                    <th onclick="sortTable(7)">Unit</th>
                    <th onclick="sortTable(8)">Quantity</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
